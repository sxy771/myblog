{% extends "users/user_base.html" %}
{% load static %}

{% block mobileView %}
<meta name="viewport" content="width=480, user-scalable=yes">
{% endblock %}

{% block contents %}

<div class="container">
    <div class="row justify-content-md-center">
        <div style="position: absolute; top: 40%; height: 320px; margin-top: -160px;">
            <div class="card" style="width: 32rem;">
                <div class="card-body">
                    <div class="text-center">
                        <img src="{% static 'img/blogLogo2.jpg' %}"
                            style="width: 40%; margin-top:10px; margin-bottom: -20px;">
                    </div>
                    <div class="row mt-5">
                        <div class="col-12" style="margin-left: 35px;">
                            <h4 style="font-weight: bold; margin-bottom: 20px;">An email has been sent for verification.</h4>
                            <p>Please check the email you entered.<br>If you do not authenticate, you will not be able to log in.</p>
                            <br>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <button onclick="location.href='/'" style="opacity: 90%; font-size: 16px; margin-top: -5px;"
                            class="btn btn-red"><i class="fas fa-home"></i>&nbsp;&nbsp;GoToMain</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
